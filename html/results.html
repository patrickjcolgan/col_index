<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COL Index Project Results</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/results.css">
    <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBJuPhU4z3lu9ZZnxgY88K-A_tAKx8Exkg&callback=initMap" -->
    <!-- async defer></script> -->
    <script type="text/javascript" src"https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>I can haz real job</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Results</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section id="searchContainer">
        <form action="" id='indexSearch'>
          <fieldset>
            <legend>Code Fellows Campus Locations:</legend>
            <section id="dropdown">
              <select class="" name="state" id="location" required>
                <option value="NewYorkManhattanNY">New York, New York</option>
                <option value="PortlandOR">Portland, Oregon</option>
                <option value="SeattleWA">Seattle, Washington</option>
              </select>
            </section>
            <label for='income'></label>
            <input type="number" name="income" placeholder="Income" id='income' required>
            <input type="submit" name="Submit" value="Submit" id='sub'>
          </fieldset>
        </form>
      </section>
      <section id="mapContainer">
        <div id="googlemapsbackground"></div>
      </section>
      <section id="barContainer">
        <canvas id="barCanvas"></canvas>
      </section>
      <section id="polarContainer">
        <section id="polar1">
          <canvas id="polar1Canvas"></canvas>
        </section>
        <section id="polar2">
          <canvas id="polar2Canvas"></canvas>
        </section>
        <section id="polar3">
          <canvas id="polar3Canvas"></canvas>
        </section>
        <section id="polar4">
          <canvas id="polar4Canvas"></canvas>
        </section>
        <section id="polar5">
          <canvas id="polar5Canvas"></canvas>
        </section>
      </section>
    </main>
    <footer>
      <p>Copyright info</p>
      <p>Data sources</p>
    </footer>
    <!-- <script type="text/javascript" src="../js/results.js"></script> -->
  </body>
</html>

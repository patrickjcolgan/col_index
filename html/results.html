<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COL Index Project Results</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/results.css">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript" src"https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
  </head>
  <body>
    <header>
      <h1>COL_Index Heading Placeholder</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Results</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <section id="searchContainer">
        <form action="" id='indexSearch'>
          <fieldset>
            <legend>Code Fellows Campus Locations:</legend>
            <input type="text" name="city" placeholder="City" id='city' required>
            <select class="" name="state" required>
              <option value="al">New York City, New York</option>
              <option value="ak">Portland, Oregon</option>
              <option value="az">Seattle, Washington</option>
            </select>
            <input type="number" name="income" placeholder="Income" id='income' required>
            <input type="submit" name="Submit" value="Submit" id='sub'>
          </fieldset>
        </form>
      </section>
      <section class="container">
        <section id="mapContainer">
          <div id="googleMapResults"></div>
        </section>
      </section>
      <section id="barContainer">
        <canvas id="barCanvas"></canvas>
      </section>
      <section id="pieContainer">
        <section id="pie1">
          <canvas id="pie1Canvas"></canvas>
        </section>
        <section id="pie2">
          <canvas id="pie2Canvas"></canvas>
        </section>
        <section id="pie3">
          <canvas id="pie3Canvas"></canvas>
        </section>
        <section id="pie4">
          <canvas id="pie4Canvas"></canvas>
        </section>
        <section id="pie5">
          <canvas id="pie5Canvas"></canvas>
        </section>
      </section>
    </main>
    <footer>
      <p>Copyright info</p>
      <p>Data sources</p>
    </footer>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
